<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Vehicles Showcase</title>
    <link rel="stylesheet" href="ev-slider.css">
</head>
<body>

    <div class="ev-slider-container">
        <h1 class="ev-slider-title">Explore Top Electric Vehicles</h1>

        <div class="ev-slider-wrapper">
            <div class="ev-slide active">
                <img src="image1.WEBP" alt="Safari">
                <div class="ev-slide-caption">TATA Safari</div>
            </div>
            <div class="ev-slide">
                <img src="image2.WEBP" alt="Harrier">
                <div class="ev-slide-caption">TATA Harrier</div>
            </div>
            <div class="ev-slide">
                <img src="image3.WEBP" alt="Curvv">
                <div class="ev-slide-caption">TATA Curvv</div>
            </div>
            <div class="ev-slide">
                <img src="image4.jpeg" alt="Altroz">
                <div class="ev-slide-caption">TATA Altroz</div>
            </div>
        </div>

        <!-- Navigation Arrows -->
        <button class="ev-prev-slide">&#10094;</button>
        <button class="ev-next-slide">&#10095;</button>
        
        <!-- Slide Dots -->
        <div class="ev-slider-dots">
            <span class="ev-dot active"></span>
            <span class="ev-dot"></span>
            <span class="ev-dot"></span>
            <span class="ev-dot"></span>
        </div>
    </div>

    <script src="ev-slider.js"></script>
</body>
</html>
